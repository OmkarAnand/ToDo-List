<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="d-flex align-items-center">

    <div class="container">

        <p class="h1"><strong style="font-family:cursive;
        font-weight:bold;
        color:rgb(0, 200, 255);
        font-size:larger;
        text-shadow:2px 7px 5px rgb(255, 2, 2);">ToDo List</strong>
            <img src="/IMAGES/transparent_original_plus.png" style="height: 100px;"></p>
            
    </div>
    
</div>

<div class="row">
    <div class="col mx-3" style="background-color:transparent;
     height: 500px;
     border-radius: 10px;
     border: 4px solid  rgba(4, 69, 106, 0.904);
     box-shadow: 10px 10px 10px rgba(4, 69, 106, 0.904);">
       <center><h1 style="font-style: italic;
       font-weight: bold;
       font-family:monospace; 
    color: #137daafc;   
    font-size:3rem;
    text-shadow:2px 7px 5px rgba(217, 8, 57, 0.99) ;">Daily</h1></center>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add schedule" aria-label="Add schedule" aria-describedby="button-addon2"
         style="background-color: transparent;
         border-color:rgb(11, 1, 1);
         border:2px solid;">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">ADD</button>
      </div>
     
        </div>
    <div class="col mx-3" style="background-color:transparent; 
    height: 500px;
    border: 4px solid  rgba(4, 69, 106, 0.904);
     box-shadow: 10px 10px 10px rgba(4, 69, 106, 0.904);
    border-radius: 10px;">
       <center><h1
        style="font-style: italic;
        font-family:monospace;
       font-weight: bold; 
    color:  #137daafc;   
    font-size:3rem;
    text-shadow: 2px 7px 5px rgba(228, 13, 63, 0.99);">Weekly</h1></center>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add schedule" aria-label="Add schedule" aria-describedby="button-addon2"
        style="background-color: transparent;
        border-color:rgb(11, 1, 1);
        border:2px solid;">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">ADD</button>
      </div>
      
      
        </div>
    <div class="col mx-3" style="background-color: transparent; 
    height: 500px;
    border: 4px solid  rgba(4, 69, 106, 0.904);
     box-shadow: 10px 10px 10px rgba(4, 69, 106, 0.904);
    border-radius: 10px;">
        <center><h1 
            style="font-style: italic;
       font-weight: bold; 
       font-family:monospace;
    color: #137daafc;   
    font-size:3rem;
    text-shadow: 2px 7px 5px rgba(221, 9, 58, 0.99);">Monthly</h1></center>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add schedule" aria-label="Add schedule" aria-describedby="button-addon2"
            style="background-color: transparent;
            border-color:rgb(11, 1, 1);
            border:2px solid;">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">ADD</button>
          </div>
        </div>
  </div>

<script src="logic.js"></script>

</html>
